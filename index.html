<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <div class="container">
        <!-- 1 -->
        <div class="box right bottom" id="box1">
          <svg class="x">
            <line
              x1="20"
              y1="20"
              x2="80"
              y2="80"
              stroke="#5eb8ff"
              stroke-width="5"
            />
            <line
              x1="80"
              y1="20"
              x2="20"
              y2="80"
              stroke="#5eb8ff"
              stroke-width="5"
            />
          </svg>
          <svg class="o">
            <circle
              r="40"
              cx="50"
              cy="50"
              fill="none"
              stroke="#5eb8ff"
              stroke-width="5"
            />
          </svg>
        </div>
        <!-- 2 -->
